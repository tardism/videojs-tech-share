<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 Video + Video.js Speed Demo</title>

  <!-- 仅引入 Video.js 必要的 CSS 和 JS -->
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>

<body>
  <h1>HTML5 Video Enhanced by Video.js</h1>

  <!-- 原生 video 标签 + 只加一个 class 以启用 Video.js -->
  <video
    id="my-video"
    class="video-js"
    controls
    width="640"
    data-setup="{}"
  >
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <script>
    // initialize Video.js player
    var player = videojs("my-video");

    // one line of code to enable playback speed control
    player.controlBar.playbackRateMenuButton.show();
    player.playbackRates([0.5, 1, 1.5, 2]);
  </script>

</body>
</html>
